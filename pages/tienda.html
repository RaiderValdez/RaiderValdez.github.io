  <!-- Contenido de la tienda -->
  <div class="container my-4 d-flex">
    <!-- Filtros -->
    <aside class="filtros p-3 me-4" style="min-width: 250px; max-width: 250px; background-color: var(--fondo-filtros); border-radius: 8px;">
      <h5>Filtros</h5>
      <div class="mb-3">
        <label for="marcaFiltro" class="form-label">Marca</label>
        <select id="marcaFiltro" class="form-select">
          <option value="todos" selected>Todos</option>
          <option value="Honda">Honda</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Volvo">Volvo</option>
          <option value="Kia">Kia</option>
          <option value="Tesla">Tesla</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="anoFiltro" class="form-label">Año</label>
        <select id="anoFiltro" class="form-select">
          <option value="todos" selected>Todos</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label pt-0">Condición</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condicionFiltro" id="condicionTodos" value="todos" checked />
          <label class="form-check-label" for="condicionTodos">Todos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condicionFiltro" id="condicionNuevo" value="Nuevo" />
          <label class="form-check-label" for="condicionNuevo">Nuevo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="condicionFiltro" id="condicionUsado" value="Usado" />
          <label class="form-check-label" for="condicionUsado">Usado</label>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="precioFiltro" class="form-label">Precio</label>
        <select id="precioFiltro" class="form-select">
          <option value="ninguno" selected>Sin ordenar</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>

      <button id="limpiarFiltros" class="btn btn-secondary w-100">Limpiar filtros</button>
    </aside>

    <!-- Lista de vehículos -->
    <section id="listadoVehiculos" class="flex-grow-1 d-flex flex-wrap gap-3">
      <!-- Aquí se cargarán los vehículos dinámicamente -->
    </section>
